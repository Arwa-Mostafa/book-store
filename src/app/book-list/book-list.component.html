  <div *ngIf="!loading && books.length === 0" class="text-center">
    <p>No books available.</p>
  </div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteLabel">Confirm deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ">
        Are you sure you want to delete this book ?
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()" data-bs-dismiss="modal">Delete</button>
      </div>
      
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let book of books">
      <div class="box-part text-center">
        <i class="icon fas fa-book-reader"></i>
        <div class="title">
          <h4>{{ book.title }}</h4>
        </div>
        <div class="text">
          <span><b>Author</b> : {{ book.author }}</span>
        </div>
        <div class="text">
          <span><b>Gener</b> : {{ book.genre }}</span>
        </div>
        <div class="icon-group d-flex justify-content-center align-items-center mt-5">
         <button class="btn1"><i class=" fas fa-pencil-alt text-primary mx-2" (click)="editBook(book.B_id)"></i></button> 
        <button class="btn1"><i class="fas fa-trash-alt text-danger mx-2" (click)="openDeleteModal(book.B_id)" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal"></i></button>
        </div>
        
    </div>
  </div>
</div>
<a href="/add-book" class=" btn add-btn btn-primary">Add New Book</a>
